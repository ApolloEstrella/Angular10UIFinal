<div class="container" style="padding-top: 150px;" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px"
    fxLayoutAlign="center" ngClass.xs="mobileContainer">
    <form [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card style="border-style:ridge;">
            <mat-card-header>
                <mat-card-title>Forgot Password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="col">
                    <div class="row">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
